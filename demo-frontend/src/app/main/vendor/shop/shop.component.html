<input type="file" accept="" (change)="changeImage($event)" />

<div fxLayout="column" fxLayoutAlign="center strech">
  <div class="main-container">
    <img class="main-img" [src]="shop | shopImagen" />
    <!-- <img class="main-img" src="" > -->
    <h1 class="shop-name text-center"> {{ shop.name }}</h1>

    <div class="contactButton">
      <button mat-fab color="primary" (click)="editName()">
        <mat-icon>edit</mat-icon>
      </button>
    </div>

    <div *ngIf="editShopField['name']">
      <input mat-input [placeholder]="shop.name" matInput [formControl]="nameFormControl">
      <button mat-flat-button color="primary" (click)="changeName()">
        <mat-icon> done </mat-icon>
      </button>
      <button mat-flat-button (click)="editName()">
        <mat-icon> cancel </mat-icon>
      </button>
    </div>

    <div fxLayout="column" fxLayoutAlign="center center">
      <div class="description">
        <p>{{ shop.description }}</p>
        <div class="contactButton">
          <button mat-fab color="primary" (click)="editDescription()">
            <mat-icon>edit</mat-icon>
          </button>

        </div>

        <div *ngIf="editShopField['description']">
          <input mat-input [placeholder]="shop.description" matInput [formControl]="descriptionFormControl">
          <button mat-flat-button color="primary" (click)="changeDescription()">
            <mat-icon> done </mat-icon>
          </button>
          <button mat-flat-button (click)="editDescription()">
            <mat-icon> cancel </mat-icon>
          </button>
        </div>
      </div>
    </div>


    <div fxLayout="row" fxLayoutAlign="center center">
      <div class="mat-elevation-z8 table-container">
        <div class="custom-filter ms-4 d-flex" fxLayoutAlign="space-between center">
          <mat-form-field>
            <input matInput placeholder="{{ 'filter' | translate }}" #input id="products-filter"
              name="products-filter" />
          </mat-form-field>
          <div class="me-4">
            <button mat-raised-button color="primary" routerLink="/vendors/shop/products/add"> Crear producto </button>
          </div>

        </div>

        <mat-divider></mat-divider>

        <table class="custom-table" mat-table [dataSource]="dataSource" matSort matSortActive="name"
          matSortDirection="asc" matSortDisableClear>

          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th id="header" mat-header-cell *matHeaderCellDef class="productTable">
              <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row" >
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef class="productTable">Imagen</th>
            <td mat-cell *matCellDef="let product"  >
              <img [src]="product | imagen" class="card-img-top img-responsive img-thumbnail"
                style="width: 95%; display: block; margin-top: 3px; margin-bottom: 3px;">
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="productTable">Nombre</th>
            <td mat-cell *matCellDef="let product" (click)="onTableClick(product)">{{ product.name }}</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef class="productTable">Precio</th>
            <td mat-cell *matCellDef="let product" (click)="onTableClick(product)">{{ product.price | currency : 'EUR':'symbol':'.2-2':'es'}}</td>
          </ng-container>

          <ng-container matColumnDef="discount" >
            <th mat-header-cell *matHeaderCellDef class="productTable"> Descuento </th>
            <td mat-cell *matCellDef="let product" (click)="onTableClick(product)">
              <span *ngIf="product.discount">{{ product.discount }}%</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="productTable"> Acciones </th>
            <td mat-cell *matCellDef="let product">
              <button mat-raised-button (click)="onDelete(product)">
                <mat-icon>delete</mat-icon> {{ "delete" | translate }}
              </button>
            </td>
          </ng-container>

          <tr mat-header-row class="custom-header" *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row class="custom-row" *matRowDef="let row; columns: displayedColumns"></tr>
          
        </table>

        <mat-divider></mat-divider>

        <mat-paginator [length]="dataSource.totalElements" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
          aria-label="Select page" showFirstLastButtons (page)="pageEvent = setPageSizeOptions($event)">
        </mat-paginator>
      </div>
    </div>

    <div class="vendor-details">
      <div fxLayout="row" fxLayoutAlign="space-around start">
        <div>
          <p class="detailTitle">Redes sociales</p>
          <div class="icons-container">
            <a href="{{shop.urlFb}}"><img class="social_media_icon"
                src="./assets/images/social_media_icons/facebook.png"></a>
            <a href="{{shop.urlInsta}}"><img class="social_media_icon"
                src="./assets/images/social_media_icons/instagram.png"></a>

            <div class="contactButton">
              <button mat-fab color="primary" (click)="editUrlFB()">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
            <div>
              <div *ngIf="editShopField['urlFB']">
                <input mat-input [placeholder]="shop.urlFb" matInput [formControl]="urlFBFormControl">
                <button mat-flat-button color="primary" (click)="changeUrlFB()">
                  <mat-icon> done </mat-icon>
                </button>
                <button mat-flat-button (click)="editUrlFB()">
                  <mat-icon> cancel </mat-icon>
                </button>
              </div>
            </div>

            <div class="contactButton">
              <button mat-fab color="primary" (click)="editUrlInsta()">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
            <div>
              <div *ngIf="editShopField['urlInsta']">
                <input mat-input [placeholder]="shop.urlInsta" matInput [formControl]="urlInstaFormControl">
                <button mat-flat-button color="primary" (click)="changeUrlInsta()">
                  <mat-icon> done </mat-icon>
                </button>
                <button mat-flat-button (click)="editUrlInsta()">
                  <mat-icon> cancel </mat-icon>
                </button>
              </div>
            </div>


          </div>

        </div>

        <table>
          <tr>

            <th colspan="2" class="text-center">
              <p class="detailTitle">Contacta con nosotros:</p>
            </th>
          </tr>
          <tr>
            <td>
              <mat-icon> place </mat-icon> {{shop.address}}
            </td>
            <td>
              <div>
                <div class="contactButton">
                  <button mat-fab color="primary" (click)="editAddress()">
                    <mat-icon>edit</mat-icon>
                  </button>
                </div>

                <div>
                  <div *ngIf="editShopField['address']">
                    <input mat-input [placeholder]="shop.address" matInput [formControl]="addressFormControl">
                    <button mat-flat-button color="primary" (click)="changeAddress()">
                      <mat-icon> done </mat-icon>
                    </button>
                    <button mat-flat-button (click)="editAddress()">
                      <mat-icon> cancel </mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <p>
                <mat-icon> email </mat-icon> {{shop.email}}
              </p>
            </td>
            <td>
              <div>
                <div class="contactButton">
                  <button mat-fab color="primary" (click)="editEmail()">
                    <mat-icon>edit</mat-icon>
                  </button>
                </div>

                <div *ngIf="editShopField['email']">
                  <input mat-input [placeholder]="shop.email" matInput [formControl]="emailFormControl">
                  <button mat-flat-button color="primary" (click)="changeEmail()">
                    <mat-icon> done </mat-icon>
                  </button>
                  <button mat-flat-button (click)="editEmail()">
                    <mat-icon> cancel </mat-icon>
                  </button>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <p>
                <mat-icon> phone </mat-icon> {{shop.phone}}
              </p>
            </td>
            <td>
              <div>
                <div class="contactButton">
                  <button mat-fab color="primary" (click)="editPhone()">
                    <mat-icon>edit</mat-icon>
                  </button>
                </div>

                <div>
                  <div *ngIf="editShopField['phone']">
                    <input mat-input [placeholder]="shop.phone" matInput [formControl]="phoneFormControl">
                    <button mat-flat-button color="primary" (click)="changePhone()">
                      <mat-icon> done </mat-icon>
                    </button>
                    <button mat-flat-button (click)="editPhone()">
                      <mat-icon> cancel </mat-icon>
                    </button>
                  </div>
                </div>

              </div>
            </td>
          </tr>
        </table>


      </div>
    </div>



  </div>

</div>
