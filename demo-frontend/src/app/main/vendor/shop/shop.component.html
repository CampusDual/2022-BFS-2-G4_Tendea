<div  div fxLayout="column" fxLayoutAlign="start stretch" >
    <div class="main-container">
        <div>
            <img class="main-img" src="./././assets/images/bakery.jpg"> 
            <h1 class="shop-name"> Panader√≠a Miolo </h1>
        </div>
        
        <h3> {{description}} </h3>

        <!-- <div class="mat-elevation-z8 table-responsive">
            <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" matSortDisableClear
              class="w-full">
           
            </table>
        </div> -->

        <p> Productos </p>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let product"> {{product.name}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let product"> {{product.price}} </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


        <div fxFlexAlign="end"> "Footer" </div>
    </div>
    
</div>
