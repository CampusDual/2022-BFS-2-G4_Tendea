<!-- <h1 class="color-green"> Tienda </h1> -->

<div >
  <mat-icon>edit</mat-icon>
  <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
    <mat-icon>home</mat-icon>
  </button>
  <button mat-fab disabled aria-label="Example icon button with a heart icon">
    <mat-icon>open_in_new</mat-icon>
  </button>
</div>

<div fxLayout="column" fxLayoutAlign="center strech">
  <div class="main-container" >
    <div>
      <img class="main-img" [src]="shop | shopImagen" />
      <h1 class="shop-name text-center"> {{ shop.name }}</h1>
    </div>

    <div fxLayout="column" fxLayoutAlign="center center">
      <div class="description">
        <p>{{ shop.description }}</p>
      </div>
    </div>

    <div class="vendor-details">
      <div fxLayout="row" fxLayoutAlign="space-around start" >
        <div><p class="detailTitle">Redes sociales</p>
          <div class="icons-container">
            <a href="{{shop.urlFb}}"><img class="social_media_icon" src="./assets/images/social_media_icons/facebook.png"></a>
            <a href="{{shop.urlInsta}}"><img class="social_media_icon" src="./assets/images/social_media_icons/instagram.png"></a>
          </div>

        </div>
        <div>
          <p class="detailTitle">Contacta con nosotros:</p>
          <p> <mat-icon> place </mat-icon>  {{shop.address}} </p>
          <p> <mat-icon> email </mat-icon>  {{shop.email}} </p>
          <p> <mat-icon> phone </mat-icon>  {{shop.phone}} </p>
        </div>
      </div>
    </div>


    <div fxLayout="row" fxLayoutAlign="center center">
      <div class="mat-elevation-z8 table-container">
        <div class="custom-filter">
          <mat-form-field>
            <input matInput placeholder="{{ 'filter' | translate }}" #input
              id="products-filter" name="products-filter"/>
          </mat-form-field>
        </div>

        <mat-divider></mat-divider>

        <table class="custom-table" mat-table [dataSource]="dataSource"
               matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>

          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th id="header" mat-header-cell *matHeaderCellDef>
              <mat-checkbox
                (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)"
              >
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Imagen</th>
            <td mat-cell *matCellDef="let product">
              <img [src]="product | imagen" class="card-img-top img-responsive img-thumbnail" style="width: 95%; display: block; margin-top: 3px; margin-bottom: 3px;">
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let product">{{ product.name }}</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let product">{{ product.price | currency : 'EUR':'symbol':'.2-2':'es'}}</td>
          </ng-container>

          <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef> Descuento </th>
            <td mat-cell *matCellDef="let product" >
              <span *ngIf="product.discount">{{ product.discount }}%</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let product">
              <button mat-raised-button (click)="onDelete()">
                <mat-icon>delete</mat-icon> {{ "delete" | translate }}
              </button>
            </td>
          </ng-container>

          <tr mat-header-row class="custom-header" *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row class="custom-row" *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-divider></mat-divider>

        <mat-paginator
          [length]="dataSource.totalElements"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          aria-label="Select page"
          showFirstLastButtons
          (page)="pageEvent = setPageSizeOptions($event)"
        >
        </mat-paginator>
      </div>
    </div>



  </div>

</div>
