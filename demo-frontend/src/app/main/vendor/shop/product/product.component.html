<div class="col-6 mx-auto">
  <mat-card class="row animate__animated animate__fadeIn">
    <mat-card-title class="color-green">Registro de Producto</mat-card-title>
    <hr>
    <form class="mt-5 col-12" [formGroup]="productForm" (ngSubmit)="save()" autocomplete="off">
      <mat-form-field class="full-width " appearance="fill">
        <mat-label>Nombre del Producto</mat-label>
        <input type="text" matInput placeholder="Introduce el nombre del producto" formControlName="name">
        <!-- <mat-hint *ngIf="isValid('name')">
          El nombre es <strong>Requerido</strong>
        </mat-hint> -->
      </mat-form-field>

      <div class="row pt-3">
        <div class="col">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Precio del Producto</mat-label>
            <input type="number" matInput placeholder="Precio del Producto" formControlName="price">
            <!-- <mat-hint *ngIf="isValid('surname1')">
              Primer Apellido es <strong>Requerido</strong>
            </mat-hint> -->
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Descuento</mat-label>
            <input type="email" matInput placeholder="Descuento" formControlName="discount">
            <!-- <mat-hint *ngIf="isValid('surname2')">
              Segundo Apellido es <strong>Requerido</strong>
            </mat-hint> -->
          </mat-form-field>
        </div>
      </div>

      <div class="col">
        <section class="example-section">
          <mat-checkbox class="example-margin" formControlName="bulk">Granel</mat-checkbox>
        </section>
      </div>

      <div class="col mt-2">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let category of categories" [value]="category">
              {{category.name}}</mat-option>
          </mat-select>
        </mat-form-field>

      </div>

      <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Descripci√≥n</mat-label>
          <textarea matInput formControlName=" description"></textarea>
        </mat-form-field>
      </div>

      <div>
        <input #csvInput hidden="true" type="file" onclick="this.value=null" accept=".csv" />
        <button mat-flat-button color="primary" (click)="csvInput.click()">Cargar imagen</button>

      </div>



      <button mat-raised-button color="primary" class="mt-4" type="submit">Guardar</button>

    </form>
  </mat-card>


</div>
