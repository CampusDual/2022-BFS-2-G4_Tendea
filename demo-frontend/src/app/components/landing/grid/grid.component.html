<div class="content" fxLayout="wrap">    
  <div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="3% grid"> 
    <div fxFlex="25%" fxFlex.xs = "100%" fxFlex.md ="30%"  fxFlex.sm="100%"
    *ngFor="let product of dataSource.products">        
      <mat-card class="example-card">            
                
          <div class="container">                
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">  
              <img *ngIf="product.discount != null" class="top-left" [src]="'../../../assets/images/DiscountLabel.png'" alt="Discount Label">
              <p class="centered-text"> {{ product.discount }} <p>           
          </div>    

            <div>
              <mat-card-title> {{ product.name }} </mat-card-title>              
              <mat-card-subtitle> <a> Vendor space </a></mat-card-subtitle> 
            </div>      
            <mat-card-content> 
              <table style="width:100%">
                <td align="center">  </td> 
                <td align="center"> <h1 class="discounted-price"> {{ product.price * (1-product.discount) }} € </h1> </td>
                <td align="left"> <h2 class="original-price"> 70 € </h2> </td>
                <td align="center">  </td>
              </table>

            </mat-card-content>                                              
      </mat-card>      
    </div>   
   </div>
  </div>

  <div>
    <table>
      <td *ngFor="let product of dataSource.products">
        {{ product.name }}  
      </td>

    </table>

  </div>
  


  <mat-paginator [length]="dataSource.totalElements"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 15, 100]"
              aria-label="Select page">
</mat-paginator>
