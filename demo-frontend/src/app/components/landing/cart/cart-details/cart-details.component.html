<div class="card rounded-3 mb-4">
  <div class="card-body p-4">
    <div class="row d-flex justify-content-between align-items-center">
      <div class="col-md-2 col-lg-2 col-xl-2">
        <img [src]="product | ProductImage" class="img-fluid rounded-3" alt="Cotton T-shirt">
      </div>
      <div class="col-md-3 col-lg-3 col-xl-3">
        <p class="lead fw-normal mb-2">{{product.name}}</p>
        <p><span class="text-muted">Tienda: </span>{{product.shop.name}}</p>
        <p><span class="text-muted">SKU: </span>{{product.id}}</p>
      </div>
      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
        <button class="btn btn-link px-2" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
          <i class="fas fa-minus"></i>
        </button>

        <input id="form1" min="0" name="quantity" value="2" type="number" class="form-control form-control-sm" />

        <button class="btn btn-link px-2" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
        <h5 class="mb-0">{{product.price | currency : 'EUR':'symbol':'.2-2':'es'}}</h5>
      </div>
      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
        <button mat-raised-button color="accent" class="mb-2" mat-raised-button color="warn"
          (click)="deleteProductFromCart(product)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
