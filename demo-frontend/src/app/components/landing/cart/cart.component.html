<section class="h-100 animate__animated animate__fadeIn">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">
            Carrito de la compra : {{cart.total| currency}}
          </h3>

          <div>
            <p class="mb-0"><span class="text-muted" *ngIf="cart.items.length > 0">Productos en el carrito:
                {{cart.items.length}}
              </span>
            </p>
          </div>
        </div>

        <div class="card mb-2">
          <div class="card-body d-flex justify-content-between">
            <button mat-raised-button color="accent" class="mb-2" routerLink="/">Seguir Comprando</button>
            <div>
              <button mat-raised-button color="warn" class="mx-2" (click)="cleanCart()"
                [disabled]="cart.items.length < 0">Vaciar Carrito</button>
              <button mat-raised-button color="primary">Guardar Lista</button>
            </div>
          </div>
        </div>

        <app-cart-details *ngFor="let item of cart.items" [item]="item"></app-cart-details>

        <div class=" card mb-4 animate__animated animate__fadeIn" *ngIf="cart.items.length < 1">
          <div class="card-body">
            <p class="text-center h-3">TÃº lista esta vacia</p>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
