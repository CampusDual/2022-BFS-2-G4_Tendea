<section class="h-100" style="background-color: #eee;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">
            Carrito de la compra
          </h3>

          <div>

            <p class="mb-0"><span class="text-muted" *ngIf="!cartItems.length">Productos en el carrito:
                {{cartItems.length}}
              </span>
            </p>
          </div>
        </div>

        <button mat-raised-button color="accent" class="mb-2" routerLink="/">Seguir Comprando</button>
        <app-cart-details *ngFor="let product of cartItems" [product]="product"></app-cart-details>

        <div class=" card mb-4">
          <div class="card-body p-4 d-flex flex-row">
            <div class="form-outline flex-fill">
              <input type="text" id="form1" class="form-control form-control-lg" />
              <label class="form-label" for="form1">Discound code</label>
            </div>
            <button type="button" class="btn btn-outline-warning btn-lg ms-3">Apply</button>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <button type="button" class="btn btn-warning btn-block btn-lg">Proceed to </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
