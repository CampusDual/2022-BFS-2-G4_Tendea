<section class="h-100 animate__animated animate__fadeIn " style="background-color: #eee;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">
            Carrito de la compra :
          </h3>

          <div>
            <p class="mb-0"><span class="text-muted" *ngIf="cartItems.length > 0">Productos en el carrito:
                {{cartItems.length}}
              </span>
            </p>
          </div>
        </div>

        <div class="card mb-2">
          <div class="card-body d-flex justify-content-between">
            <button mat-raised-button color="accent" class="mb-2" routerLink="/">Seguir Comprando</button>
            <div>
              <button mat-raised-button color="warn" class="mx-2" (click)="cleanCart()"
                [disabled]="cartItems.length < 1">Vaciar Carrito</button>
              <button mat-raised-button color="primary">Guardar Carrito</button>
            </div>
          </div>
        </div>

        <app-cart-details *ngFor="let product of cartItems" [product]="product"></app-cart-details>

        <div class=" card mb-4 animate__animated animate__fadeIn" *ngIf="cartItems.length < 1">
          <div class="card-body">
            <p class="text-center h-3">TÃº carro esta vacio</p>
            <!-- <div class="form-outline flex-fill">
              <input type="text" id="form1" class="form-control form-control-lg" />
              <label class="form-label" for="form1">Discound code</label>
            </div>
            <button type="button" class="btn btn-outline-warning btn-lg ms-3">Apply</button> -->
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
